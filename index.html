  <body class="container mt-3">
    <h1 class="title text-center mb-3"><img class="des" src="Images/dice.png" alt="image d'un dé">
      DICE GAME<img class="des" src="Images/dice.png" alt="image d'un dé"></h1>
    <div class="row tapis align-items-center d-flex flex-column flex-sm-row">
      <section class="col-8 col-sm-4 text-center"><!----------------- Player 1 -->
        <div>
          <h2 id="player1" class="player">PLAYER 1</h2>
          <p id="totalScore1">0</p>
        </div>
        <div class="currentScores">
          <h3>CURRENT</h3>
          <p  id="currentScore1">0</p>
        </div>
      </section>
      <section class="game col-8 col-sm-4 text-center"><!---------- Central Col -->
        <h3 id="newGame"><i class="bi bi-plus-circle"></i> NEW GAME</h3>
        <h4 id="rules"><i class="bi bi-card-text"></i> RULES</h4>
        <div id="de" class="my-4">
        </div>
        <h3 id="rollDice"><i class="bi bi-arrow-repeat"></i> ROLL DICE</h3>
        <h3 id="hold"><i class="bi bi-box-arrow-in-down"></i> HOLD</h3>
      </section>
      <section class="col-8 col-sm-4 text-center"><!----------------- Player 2 -->
        <div>
          <h2 id="player2" class="player">PLAYER 2</h2>
          <p id="totalScore2">0</p>
        </div>
        <div class="currentScores">
          <h3>CURRENT</h3>
          <p id="currentScore2">0</p>
        </div>
      </section>
    </div>
